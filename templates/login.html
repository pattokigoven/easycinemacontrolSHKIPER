<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>–í—Ö–æ–¥ - Easy Cinema Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            color: #2a5298;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .greeting {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 600;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
            outline: none;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #dc2626;
            margin-top: 15px;
            padding: 10px;
            background: #fef2f2;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
            display: none;
        }
        
        .hint {
            color: #6b7280;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                padding: 30px 25px;
            }
            
            .logo {
                font-size: 3em;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 1.6em;
                margin-bottom: 8px;
            }
            
            .greeting {
                font-size: 1.05em;
                padding: 12px;
                margin-bottom: 25px;
            }
            
            label {
                font-size: 1em;
            }
            
            input[type="text"] {
                padding: 14px;
                font-size: 16px; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç zoom –Ω–∞ iOS */
            }
            
            .btn {
                padding: 14px;
                font-size: 1.1em;
            }
            
            .hint {
                font-size: 0.85em;
            }
        }
        
        @media (max-width: 380px) {
            .login-container {
                padding: 25px 20px;
            }
            
            .logo {
                font-size: 2.5em;
            }
            
            h1 {
                font-size: 1.4em;
            }
            
            .greeting {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üé¨</div>
        <h1>Barco ICMP Control</h1>
        <div class="greeting">{{ greeting }}</div>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="admin-name">–í–∞—à–µ –∏–º—è</label>
                <input 
                    type="text" 
                    id="admin-name" 
                    name="admin-name" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è..."
                    required
                    minlength="2"
                    maxlength="50"
                    autofocus
                >
                <div class="hint">–ú–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞</div>
            </div>
            
            <button type="submit" class="btn" id="login-btn">
                üöÄ –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
            </button>
            
            <div class="error-message" id="error-message"></div>
        </form>
    </div>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const adminName = document.getElementById('admin-name').value.trim();
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');
            
            // –°–∫—Ä—ã—Ç—å –æ—à–∏–±–∫—É
            errorMessage.style.display = 'none';
            
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ –í—Ö–æ–¥...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ admin_name: adminName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ - –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                    loginBtn.textContent = '‚úÖ –£—Å–ø–µ—à–Ω–æ!';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    // –û—à–∏–±–∫–∞
                    errorMessage.textContent = '‚ùå ' + data.message;
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üöÄ –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É';
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É';
            }
        }
        
        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('admin-name').focus();
    </script>
</body>
</html>
